<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <h2 id="welcome">Welcome to Tetris</h2>
    <h2 id="timer"></h2>
    <button id="start_btn">New Game</button>
    <div class="content">
        <div id="score_panel">
            <div id="score">
                <span id="score_span">Score:</span>
                <span id="num"></span>
            </div>
            <div id="next">
                <span>Next Item:</span>
                <div id="item"></div>
            </div>
        </div>
        <div id="gameboard"></div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
